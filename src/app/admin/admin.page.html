<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Question</ion-title>
    

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']" >
        <ion-icon  slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 


  <ion-list lines="none">
    <ion-item-sliding *ngFor="let post of posts">
    <ion-item class="no-padding">
      <ion-label>
          <p>Name: {{ post.name}}</p>
          <p>Email: {{ post.email }}</p>
          
          <h2>Question: {{ post.message }}</h2>
      </ion-label>
    </ion-item>
    
    <ion-item-options side="start">
      <ion-item-option color="primary" [routerLink]="['/edit-post', post.id]">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletePost(post.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
 


    
  </ion-item-sliding>
</ion-list>

</ion-content>
